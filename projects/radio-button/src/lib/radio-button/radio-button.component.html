<label #radioButton
       class="radio-button"
       [attr.disabled]="disabled() || radioButtonGroup.disabled"
       [ngStyle]="{'cursor': radioButtonGroup.radioButtonCursor()}">

    <input type="radio"
           [checked]="checked"
           class="radio-button-input"
           [name]="radioButtonGroup.name"
           (change)="radioButtonGroup.onChange(value())"
           [disabled]="disabled() || radioButtonGroup.disabled">


    @if (labelPositionAfter) {
        <div class="radio-button-border"
            [ngStyle]="{'margin-right': labelDistance,
                        'width': radioButtonGroup.buttonSize(),
                        'height': radioButtonGroup.buttonSize(),
                        'padding': radioButtonGroup.buttonBorderWidth()}">
            <div class="radio-button-background">
                <div class="radio-button-dot"></div>
            </div>
        </div>
    }

    <div class="radio-button-label-container"
         [ngStyle]="{'font-size': radioButtonGroup.labelFontSize(),
                     'font-family': radioButtonGroup.labelFontFamily()}">
        <ng-content></ng-content>
    </div>

    @if (!labelPositionAfter) {
        <div class="radio-button-border"
            [ngStyle]="{'margin-left': labelDistance,
                        'width': radioButtonGroup.buttonSize(),
                        'height': radioButtonGroup.buttonSize(),
                        'padding': radioButtonGroup.buttonBorderWidth()}">
            <div class="radio-button-background">
                <div class="radio-button-dot"></div>
            </div>
        </div>
    }
</label>
